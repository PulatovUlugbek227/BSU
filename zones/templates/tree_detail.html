{% extends 'base.html' %}
{% block title %}
{{tree.tree_kind.title}}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12" style="height: 600px">
            <img src="{{tree.tree_kind.image.url}}" style="width:100%; height:100%; object-fit: cover;">
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="">
                <h2 class="center">Тип Дерева: {{tree.tree_kind.title}}</h2>
            </div>
            <div >
                <h2 class="center">Студент: {{tree.owner.name}}</h2>
            </div>
            <div >
                <h2 class="center">Группа: {{tree.owner.group}}</h2>
            </div>
        </div>
    </div>
    <h1 class="center">Подробнее о дереве</h1>
    <hr>
    <p style="word-wrap:break-word;">{{tree.tree_kind.description}}</p>
    <hr>
    <h1 style="text-align: center">Точное место положение</h1>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q={{tree.latitude}},%20{{tree.longitude}}&t=k&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"></a>
            <br>
            <style>
                .mapouter{
                    position:relative;
                    text-align:right;
                    height:500px;
                    width:100%;
                }
            </style>
            <a href="https://www.embedgooglemap.net"></a>
            <style>
                .gmap_canvas{
                    overflow:hidden;
                    background:none!important;
                    height:500px;
                    width:100%;
                }
            </style>
        </div>
    </div>
</div>

</div>

</div>
{% endblock %}
