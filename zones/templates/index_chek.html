{% extends 'base.html' %}
{% block title %}Детальная разметка{% endblock %}
{% block content %}
<div class="bg-agro-chek">
  <svg width="100%" height="1400px" >
    {% for i in area %}
    <a class="polygon-count" data-polygon="polygon_{{i.id}}" >
      {{i.polygon|safe}}
    </a>
    {% endfor %}
  </svg>
  <div class="card text-black bg-light mb-3" style="width: 200px; height: 970px; margin: 5px 5px; background-color: rgb(229, 231, 233) !important;">
    <h6 class="card-title" style="text-align: center;">Выберите площаль.</h6>
    {% for i in area %}
      <div class="form-check" >
        <input type="checkbox" id="polygon_{{i.id}}" class="form-check-input" value="{{i.square}}" id="{{i.id_polygon}}" name="first_name">
        <label  class="form-check-label" for="{{i.id_polygon}}" >
          {{i.square}} m2
        </label>
      </div>
    {% endfor %}
    <hr>
    <button class="btn btn-success" style="width: 95%; margin: 0 auto;">сумировать</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  $('.polygon-count').on('click', function(){
    let id = $(this).attr('data-polygon')
    let checkbox = $('#'+id)
    if(checkbox.prop('checked')){
      checkbox.prop('checked', false)
    }else{
      checkbox.prop('checked', true)
    }
})
</script>
{% endblock %}
