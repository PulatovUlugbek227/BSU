{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.scss' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script> 
    <title>BuxDU</title>
</head>
<body style="background: rgba(216, 202, 202, 0.678);">
    <div class="card text-white bg-dark mb-3" style="max-width: 25rem; margin: 10% auto;">
        <div class="card-header" style="text-align: center;">
            Войти
        </div>
        <div class="card-body">
            <form action="{% url 'login_site' %}" method="POST">
            {% csrf_token %}
                <p>
                    <label for="">Логин</label>
                    <input type="text" class="form-control" name="username" placeholder="Логин">
                </p>
                <p>
                    <label for="">Пароль</label>
                    <input type="password" class="form-control" name="password" placeholder="Пароль">
                </p>
                <button type="submit" class="btn btn-success">Войти</button>
            </form> 
        </div>
    </div>
</body>
